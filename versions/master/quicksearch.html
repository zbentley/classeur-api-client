    {"classeur-api-client.js.html":{"id":"classeur-api-client.js.html","title":"Source: classeur-api-client.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Source: classeur-api-client.js 'use strict'; /** * Node.js client for the REST API of [Classeur](http://classeur.io/) * * @example &lt;caption&gt;Installation&lt;/caption&gt; * npm install classeur-api-client * @example &lt;caption&gt;Usage&lt;/caption&gt; * const ClasseurClient = require('classeur-api-client'); * * const myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; }); * * myClient.getFile(&quot;some file id&quot;, function(error, result) { * console.log(`Got a file called ${result.name}`); * console.log(`...and some markdown: ${result.content.text}`); * }); * @see The [ClasseurClient]{@link module:classeur-api-client~ClasseurClient} class for API usage information. * @see The [README](index.html) for an overview and more usage examples. * @see The [source code]{@link https://github.com/zbentley/classeur-api-client} on GitHub. * @module classeur-api-client */ const _ = require('lodash'), async = require('async'), restler = require('restler'), functionUtils = require('./function-utils'), errors = require('./classeur-api-client/error'); // const eyes = require('eyes'), p = _.bind(eyes.inspect, eyes); function query(path, args, cb) { _.merge(args, { headers: { 'x-agent-info': 'github.com/zbentley/classeur-api-client' }, username: this.userId, password: this.apiKey, parser: this._client.parsers.json }); // _.once keeps the abort handler from calling the callback more than once. cb = _.once(cb); const request = this._client.get(this.root + path, args), errorCallback = function(error) { cb(error, null); if ( ! request.aborted ) { request.abort(); } }; // Currying with arity prevents the response object from being passed // to unsuspecting callbacks. request.on('success', _.curry(cb, 2)(null)); request.on('fail', function(data, response) { errorCallback(new errors.ServerError(request, data, response)); }); request.on('error', function(error){ errorCallback(new errors.ClientError(request, error)); }); request.on('abort', _.partial(errorCallback, new errors.ClientError(request, { message: &quot;Request aborted&quot; }))); request.on('timeout', function(ms){ errorCallback(new errors.ClientError(request, { message: &quot;Request timed out&quot;, timeout: ms })); }); } function multiQuery(type, wantArray, array, cb) { const self = this; async.map( array, function(item, cb) { _.bind(query, self, type + item, {}, cb)(); }, functionUtils.scrubArrayCallback(cb, wantArray) ); } function metadataQuery(field, wantArray, ids, cb) { _.bind(query, this)( 'metadata/' + field, { query: { id: ids.join(','), } }, functionUtils.scrubArrayCallback(cb, wantArray) ); } /** * Constructs a new API client. * @param {string} userId - Classeur user ID string. * @param {string} apiKey - API Key string. Keep this secret. * @param {string} [host=app.classeur.io] - Fully qualified hostname to connect to. Connections will be made with HTTPS, regardless of whether the hostname is prefixed with `http://` or `https://`. */ class ClasseurClient { constructor(userId, apiKey, host) { host = host || 'app.classeur.io'; host.replace(/\\Ahttps?:[/][/]/g, ''); this._client = restler; // Stored for dependency injection in testing. this.root = `https://${host}/api/v1/`; this.userId = userId; this.apiKey = apiKey; } /** * Retrieve one or more files. * @method * @param {...(String|String[])} &amp;hellip;ids|&amp;#91;ids&amp;#93; - An Array of strings, or multiple string arguments, each representing a Classeur file ID to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [File]{@link module:classeur-api-client.File} objects, or `null` on error. * @see [Plural functions]{@link } for more information on functions that can be called with an array or multiple arguments. */ getFiles() { functionUtils.restOrArrayAndCallback(multiQuery, this)('files/', true, ...arguments); } /** * Retrieve a single file. * @param {String} id - Classeur file ID to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [File]{@link module:classeur-api-client.File} object, or `null` on error. */ getFile(id, cb) { functionUtils.singleElementAndCallback(multiQuery, this)('files/', false, id, cb); } /** * Retrieve one or more folders. * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur folder IDs to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [Folder]{@link module:classeur-api-client.Folder} objects, or `null` on error. *//** * Like {@link ClasseurClient#getFolders}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @variation 2 * @param {...String} &amp;hellip;ids - Classeur folder IDs to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [Folder]{@link module:classeur-api-client.Folder} objects, or `null` on error. */ getFolders() { functionUtils.restOrArrayAndCallback(multiQuery, this)('folders/', true, ...arguments); } /** * Retrieve a single folder. * @param {String} id - Classeur folder ID to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [Folder]{@link module:classeur-api-client.Folder} object, or `null` on error. */ getFolder(id, cb) { functionUtils.singleElementAndCallback(multiQuery, this)('folders/', false, id, cb); } /** * Retrieve all users on the Classeur account to which the ClasseurClient is connected. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [User]{@link module:classeur-api-client.User} objects, or `null` on error. */ getUsers(cb) { _.bind(query, this)('users', {}, cb); } /** * Retrieve metadata for one or more users. * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur user IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [UserMetadata]{@link module:classeur-api-client.UserMetadata} objects, or `null` on error. *//** * Like {@link ClasseurClient#getUsersMetadata}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @variation 2 * @param {...String} &amp;hellip;ids - Classeur user IDs for which to retrieve metadata. * @param [callback]{module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [UserMetadata]{@link module:classeur-api-client.UserMetadata} objects, or `null` on error. */ getUsersMetadata() { functionUtils.restOrArrayAndCallback(metadataQuery, this)('users', true, ...arguments); } /** * Retrieve metadata for one or more folders. * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur folder IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} objects, or `null` on error. *//** * Like {@link ClasseurClient#getUsersMetadata}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @variation 2 * @param {...String} &amp;hellip;ids - Classeur folder IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} objects, or `null` on error. */ getFoldersMetadata() { functionUtils.restOrArrayAndCallback(metadataQuery, this)('folders', true, ...arguments); } /** * Retrieve metadata for one or more files. * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur file IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FileMetadata]{@link module:classeur-api-client.FileMetadata} objects, or `null` on error. *//** * Like {@link ClasseurClient#getUsersMetadata}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @variation 2 * @param {...String} &amp;hellip;ids - Classeur file IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FileMetadata]{@link module:classeur-api-client.FileMetadata} objects, or `null` on error. */ getFilesMetadata() { functionUtils.restOrArrayAndCallback(metadataQuery, this)('files', true, ...arguments); } /** * Retrieve metadata for a user. * @param {String} id - The Classeur user ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [UserMetadata]{@link module:classeur-api-client.UserMetadata} object, or `null` on error. */ getUserMetadata(id, cb) { functionUtils.singleElementAndCallback(metadataQuery, this)('users', false, id, cb); } /** * Retrieve metadata for a file. * @param {String} id - The Classeur file ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [FileMetadata]{@link module:classeur-api-client.FileMetadata} object, or `null` on error. */ getFileMetadata(id, cb) { functionUtils.singleElementAndCallback(metadataQuery, this)('files', false, id, cb); } /** * Retrieve metadata for a folder. * @param {String} id - The Classeur folder ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} object, or `null` on error. */ getFolderMetadata(id, cb) { functionUtils.singleElementAndCallback(metadataQuery, this)('folders', false, id, cb); } }; /** exported thing */ module.exports = ClasseurClient; × Search results Close "},"classeur-api-client_file.js.html":{"id":"classeur-api-client_file.js.html","title":"Source: classeur-api-client/file.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Source: classeur-api-client/file.js /** * Object representation of a Classeur file's content. * @typedef {Object} FileContent * @memberof module:classeur-api-client * @property {String} text - The text content of the file. * @property {Number} rev - The revision number of the file. * @property {Object} properties - File properties. * @property {Object[]} discussions - Array of objects, each representing a discussion entry regarding this file. */ /** * Object representation of a Classeur file. * @typedef {Object} File * @memberof module:classeur-api-client * @property {String} id - The ID of the file. * @property {String} name - The name of the file, as visible in the Classeur UI. * @property {*} permission - Information on the access permissions of the file. * @property {Number} updated - Timestamp (since epoch): the last time the file was updated. * @property {ClasseurClient~FileContent} content - The content of the file. */ /** * Object representation of a Classeur file's metadata. * @typedef {Object} FileMetadata * @memberof module:classeur-api-client * @property {String} id - The ID of the file. * @property {String} name - The name of the file, as visible in the Classeur UI. * @property {*} e "},"function-utils.js.html":{"id":"function-utils.js.html","title":"Source: function-utils.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Source: function-utils.js 'use strict'; const _ = require('lodash'), expect = require('chai').expect, errors = require('./classeur-api-client/error'); // const eyes = require('eyes'), p = _.bind(eyes.inspect, eyes); function oneFunctionArgWithLength(length, func) { expect(func).to.be.a('function'); const fname = func.name; expect(func).to.have.length.of.at.least(length, `Wrapped function ${fname} must accept at least ${length} arguments`); return fname; } function argumentsWithCallback(arraylike, length, fname) { let args = _.toArray(arraylike); expect(args).to.have.length.of.at.least(length, `Function ${fname} called with ${args.length} arguments; requires at least ${length}`); expect(args[args.length - 1]).to.be.a('function', `Function ${fname} cannot be called without a callback as its final argument`); return args; } /** * Standard `function(error, result) { ... }` callbacks that get automatically wrapped so that either `error` or `result` must be `null`. * @callback ScrubbedCallback * @memberof module:classeur-api-client * @param {?(Error|String)} error - An Error or error String, if an error occurred executing the function to which this callback was supplied, or `null` if the function was successful. * @param {?*} result - Results of the function to which this callback was supplied, or `null` if the function was unsuccessful. * - `result` will be `null` even if the function was _partially_ successful, and was supposed to return an Array; partial result arrays are removed. */ /** * STUFF ABOUT PLURALS * @name Plural Functions * @memberof module:classeur-api-client */ module.exports.scrubArrayCallback = function(cb, wantarray) { return function(err, res) { if ( ! err ) { expect(res).to.be.instanceof(Array); res = _.compact(res); if ( res.length === 0 ) { err = err || new errors.ClientError(new Error('No results (should be 404, but API did not return an error)')); } else if ( ! wantarray ) { res = res[0]; } } cb(err, err ? null : res); }; } // Simulates function(a, b, c, ...args, cb), or function(a, b, c, [args], cb). module.exports.restOrArrayAndCallback = function(wrapped, thisArg) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); // Assumes the last two are an array and a callback. const statics = args.splice(0, wrapped.length - 2), cb = args.pop(); if ( ! ( args.length === 1 &amp;&amp; _.isArray(args[0]) ) ) { args = [args]; } _.bind(wrapped, thisArg)(...statics.concat(args, cb)); }; } // Asserts that a function only takes a single, non-array argument and a // callback in addition to its other arguments. module.exports.singleElementAndCallback = function(wrapped, thisArg) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); const idx = args.length - 2; expect(args[idx]).not.to.be.instanceof(Array, `Function ${fname} cannot be called with an array as the 2nd-to-last argument`); args[idx] = [args[idx]]; _.bind(wrapped, thisArg)(...args); }; } × Search results Close "},"classeur-api-client_user.js.html":{"id":"classeur-api-client_user.js.html","title":"Source: classeur-api-client/user.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Source: classeur-api-client/user.js /** * Object representation of a Classeur user's metadata. * @memberof module:classeur-api-client * @typedef {Object} UserMetadata * @property {String} id - The ID of the user. * @property {String} name - The name of the user. */ × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Modules Classes ClasseurClient × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Classes Classes ClasseurClient × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Tutorials Classes ClasseurClient × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions classeur-api-client 0.2.0 classeur-api-clientNode.js client for the REST API of http://classeur.io/ Classeur is an online writing and collaboration platform by the authors of StackEdit. In addition to a web and desktop UI, it provides a read-only REST API. classeur-api-client is a simple object-oriented Node.js library for interacting with that API. Documentation and SourcesAPI documentation is available at http://zbentley.github.io/classeur-api-client. Source code for this package is avaiable at https://github.com/zbentley/classeur-api-client. That documentation is generated via JSDoc information written alongside this module's code. Bugs or issues with the documentation should be reported in the same way as issues with the module's functionality. Installationnpm install classeur-api-clientUsageGetting StartedThis module provides an object-oriented interface to the Classeur API. Once it is installed, you should be able to to write: const ClasseurClient = require('classeur-api-client'); const myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; });...and be up and running. Getting FilesFor more information on method arguments, return types, etc., see the full API Documentation. ClasseurClient#GetFile can be used to retrieve single files: const fs = require('fs'); const myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; }); myClient.getFile(&quot;some file ID&quot;, function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`Saving file ${result.name}...`); fs.writeFile(&quot;/path/to/file.md&quot;, result.content.text, function(error, result) { ... }); } });ClasseurClient#getFiles or getFolders can be used to get more than one file or folder at a time (at the cost of one API hit, done in parallel, per file): myClient.getFiles([&quot;id1&quot;, &quot;id2&quot;, ... ], function(error, results) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`Found file ${result.name} with ${result.content.text}`); }); } });getFiles and getFolders are multisignature functions, which means they can also be called with lists of parameters, e.g. GetFiles(&quot;id1&quot;, &quot;id2&quot;, ..., function(error, result) { ... }). This does not depend on ES6 rest parameters. Getting MetadataMetadata getters (e.g. getUserMetadata, or getFoldersMetadata) work in much the same way as getFile and getFiles. There are single versions: myClient.getUserMetadata(&quot;some user id&quot;, function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`User id ${result.id}'s real name is ${result.name}`); } });. . . and plural versions: myClient.getFilesMetadata([&quot;file id 1&quot;, &quot;file id 2&quot; ... ], function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`File ${result.name} was last updated at ${result.updated}`); }); } });Using IDsThe REST API operates only by ID. You cannot get any information by human-visible name; you have to use the object IDs of files and folders to retrieve them using classeur-api-client. The IDs of files are visible in the URI bar of Classeur (if you are using Classeur in a browser). IDs of other objects, including files, are visible via the &quot;properties&quot; windows of those objects in the Classeur UI. Making ChangesSee the Developer's Guide for more info. NPM package versions will follow Semantic Versioning. BugsFile a GitHub issue on the main repository. × Search results Close "},"module-classeur-api-client.html":{"id":"module-classeur-api-client.html","title":"Module: classeur-api-client","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Module: classeur-api-client Node.js client for the REST API of Classeur Source: classeur-api-client.js, line 3 See: The ClasseurClient class for API usage information. The README for an overview and more usage examples. The source code on GitHub. Examples Installation npm install classeur-api-client Usage const ClasseurClient = require('classeur-api-client'); const myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; }); myClient.getFile(&quot;some file id&quot;, function(error, result) { console.log(`Got a file called ${result.name}`); console.log(`...and some markdown: ${result.content.text}`); }); Classes ClasseurClient Members &lt;static&gt; Plural Functions STUFF ABOUT PLURALS Source: function-utils.js, line 31 Type Definitions File Object representation of a Classeur file. Type: Object Properties: Name Type Description id String The ID of the file. name String The name of the file, as visible in the Classeur UI. permission * Information on the access permissions of the file. updated Number Timestamp (since epoch): the last time the  the API, do the following: Add information to test/asset/private/integration-test-resources.json. In addition to your Classeur user ID and API key, add the path to an existent file for existentFile and an existent folder with at least one file in it to existentFolder. existentEmptyFolder can be left alone; it is not yet used. Run the tests against the real API: grunt test:integration. The tests are the same when run as unit tests or integration tests; the only difference is whether they run against a stubbed REST client or a real one. DocumentationBuilding the Main DocumentationDocumentation is generated, and, optionally, pushed to GitHub pages via a grunt-based build process. Generated documentation is placed in doc/generated. The doc/generated folder will be removed and re-created as part of any documentation build. To generate documentation from the JSDoc in the code, do grunt doc:master or grunt doc:current-version. The names of the two functions are a bit deceptive: both will generate documentation from the branch and version of the module from which you are running grunt. The difference is that the former places the documentation into the doc/generated/master file, and the latter places it in the doc/generated/$version file, where $version is the NPM package version from package.json. Building the Version Index Documentationgrunt doc:index can be used to build just the documentation landing page, which contains links to multiple module versions' documentation. grunt doc:index is implied as part of all other grunt doc tasks. The index will live in doc/generated/index.html. Unless you build a version's documentation in addition to the index, links in the index will not work. Pushing Documentation to GitHub PagesYou can add :push to either the doc:master or doc:current-version Grunt task to push the resulting documentation product to GitHub pages. Before pushing, the build system will delete and re-create the index documentation (regardless of target), and documentation for the version-named (or master-named) folder you are targeting, depending on which Grunt task you're pushing with.&lt;%- path %&gt; × Search results Close "},"tutorial-ReleaseNotes.html":{"id":"tutorial-ReleaseNotes.html","title":"Tutorial: Release Notes","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Release Notes Release Notes0.1.0 Initial release. 0.1.1 Documentation fixes. Added documentation build system. 0.2.0 (planned) Fully automated documentation build system. Switch to Restler for HTTP interaction. Handle JSON parsing/malformed-content errors. Typed error objects are now returned from all HTTP interactions. Use Chai for type assertions at runtime rather than a separate library. Improve test coverage and accuracy. Update lodash dependency. Update documentation. × Search results Close "},"tutorial-VersionIndex.html":{"id":"tutorial-VersionIndex.html","title":"Tutorial: Other Versions","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Tutorials Developer's GuideRelease NotesOther Versions Other Versions classeur-api-clientThis is the documentation landing page for classeur-api-client, a node.js client for the REST API of http://classeur.io/. API documentation is available at http://zbentley.github.io/classeur-api-client. Source code for this package is avaiable at https://github.com/zbentley/classeur-api-client. Select a version of this library below to get started. VersionsNPM package versions will follow Semantic Versioning. Each link below will take you to the README for the given package version: latest stable 0.0.1 0.1.0 (links to 0.1.1 documentation) 0.1.1 master × Search results Close "}}
