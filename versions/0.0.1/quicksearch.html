h `(error, result)`. * - `result` will be an Array of {@link ClasseurClient~Folder} objects, or `null` on error. */ getFolders: _.partial(functionUtils.restOrArrayAndCallback(multiQuery), 'folders/', true), /** * Retrieve a single folder. * @method * @param {String} id - Classeur folder ID to retrieve. * @param {ClasseurClient~scrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a {@link ClasseurClient~Folder} object, or `null` on error. */ getFolder: _.partial(functionUtils.singleElementAndCallback(multiQuery), 'folders/', false), /** * Retrieve all users on the Classeur account to which the ClasseurClient is connected. * @method * @param {ClasseurClient~scrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of {@link ClasseurClient~User} objects, or `null` on error. */ getUsers: _.partial(functionUtils.singleElementAndCallback(multiQuery), 'users', true, ''), /** * Retrieve metadata for one or more users. * @method * @param {String[]} ids - Array of Classeur user IDs for which to retrieve metadata. * @param {ClasseurClient~scrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of {@link ClasseurClient~UserMetadata} objects, or `null` on error. *//** * Like {@link ClasseurClient#getUsersMetadata}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @method * @variation 2 * @param {...String} ids - Classeur user IDs for which to retrieve metadata. * @param {ClasseurClient~scrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of {@link ClasseurClient~UserMetadata} objects, or `null` on error. */ getUsersMetadata: _.partial(functionUtils.restOrArrayAndCallback(metadataQuery), 'users', true), /** * Retrieve metadata for one or more folders. * @method * @param {String[]} ids - Array of Classeur folder IDs for which to retrieve metadata. * @param {ClasseurClient~scrubbedCallback} callback - Cal body":" classeur-api-client Classes ClasseurClient Source: function-utils.js 'use strict'; const _ = require('lodash'), is = require('check-types').assert; function oneFunctionArgWithLength(length, func) { is.function(func, `Expected a function, got ${typeof func} instead: ${func}`); const fname = func.name; is.greaterOrEqual(func.length, length, `Wrapped function ${fname} must accept at least ${length} arguments`); return fname; } function argumentsWithCallback(arraylike, length, fname) { let args = _.toArray(arraylike); is.greaterOrEqual(args.length, length, `Function ${fname} called with ${args.length} arguments; requires at least ${length}`); is.function(args[args.length - 1], `Function ${fname} cannot be called without a callback as its final argument`); return args; } /** * Sanitizes `function(error, result) { ... }` callbacks. Enforces that either `error` or `result` must be `null`. * @callback ClasseurClient~scrubbedCallback * @param {?(Error|String)} error - An Error or error String, if an error occurred executing the function to which this callback was supplied, or `null` if the function was successful. * @param {?*} result - Results of the function to which this callback was supplied, or `null` if the function was unsuccessful. * - `result` will be `null` even if the function was _partially_ successful, and was supposed to return an Array; partial result arrays are removed. */ module.exports.scrubArrayCallback = function(cb, wantarray) { return function(err, res) { if ( ! err ) { is.array(res, `Expected an array, got ${typeof res} instead: ${res}`); res = _.compact(res); if ( res.length === 0 ) { err = err || 'No results (should be 404, but API did not return an error)'; } else if ( ! wantarray ) { res = res[0]; } } cb(err, err ? null : res); }; } // Simulates function(a, b, c, ...args, cb), or function(a, b, c, [args], cb). module.exports.restOrArrayAndCallback = function(wrapped) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); // Assumes the last two are an array and a callback. const statics = args.splice(0, wrapped.length - 2), cb = args.pop(); if ( ! ( args.length === 1 &amp;&amp; _.isArray(args[0]) ) ) { args = [args]; } _.spread(_.bind(wrapped, this))(statics.concat(args, cb)); }; } // Asserts that a function only takes a single, non-array argument and a // callback in addition to its other arguments. module.exports.singleElementAndCallback = function(wrapped) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); const idx = args.length - 2; is.not.array(args[idx], `Function ${fname} cannot be called with an array as the 2nd-to-last argument`); args[idx] = [args[idx]]; _.spread(_.bind(wrapped, this))(args); }; } Ã— Search results Close "},"classeur-api-client_user.js.html":{"id":"classeur-api-client_user.js.html","title":"Source: classeur-api-client/user.js","body":" classeur-api-client Classes ClasseurClient Source: classeur-api-client/user.js /** * Object representation of a Classeur user's metadata. * @typedef {Object} ClasseurClient~UserMetadata * @property {String} id - The ID of the user. * @property {String} name - The name of the user. */ Ã— Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" classeur-api-client Classes ClasseurClient Classes Classes ClasseurClient Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" classeur-api-client Classes ClasseurClient classeur-api-client 0.0.1 classeur-api-clientNode.js client for the REST API of http://classeur.io/ Classeur is an online writing and collaboration platform by the authors of StackEdit. In addition to a web and desktop UI, it provides a read-only REST API. classeur-api-client is a simple object-oriented Node.js library for interacting with that API. This is alpha software: this is the first release of this client library. While I've done my best to write thorough unit and integration tests, there may be bugs, and the API is subject to change in future versions. NPM package versions will follow Semantic Versioning. API DocumentationAPI documentation is available at http://zbentley.github.io/classeur-api-client That documentation is generated via JSDoc information written alongside this module's code. Bugs or issues with the documentation should be reported in the same way as issues with the module's functionality. Installationnpm install classeur-api-clientUsageGetting StartedThis module provides an object-oriented interface to the Classeur API. Once it is installed, you should be able to to write: const ClasseurClient = require('classeur-api-client'); const myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; });...and be up and running. Getting FilesFor more information on method arguments, return types, etc., see the full API Documentation. ClasseurClient#GetFile can be used to retrieve single files: const fs = require('fs'), myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; }); myClient.getFile(&quot;some file ID&quot;, function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`Saving file ${result.name}...`); fs.writeFile(&quot;/path/to/file.md&quot;, result.content.text, function(error, result) { ... }); } });ClasseurClient#getFiles or getFolders can be used to get more than one file or folder at a time (at the cost of one API hit, done in parallel, per file): myClient.getFiles([&quot;id1&quot;, &quot;id2&quot;, ... ], function(error, results) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`Found file ${result.name} with ${result.content.text}`); }); } });getFiles and getFolders are multisignature functions, which means they can also be called with lists of parameters, e.g. GetFiles(&quot;id1&quot;, &quot;id2&quot;, ..., function(error, result) { ... }). This does not depend on ES6 rest parameters. Getting MetadataMetadata getters (e.g. getUserMetadata, or getFoldersMetadata) work in much the same way as getFile and getFiles. There are single versions: myClient.getUserMetadata(&quot;some user id&quot;, function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`User id ${result.id}'s real name is ${result.name}`); } });. . . and plural versions: myClient.getFilesMetadata([&quot;file id 1&quot;, &quot;file id 2&quot; ... ], function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`File ${result.name} was last updated at ${result.updated}`); }); } });Note on IDsThe REST API operates only by ID. You cannot get any information by human-visible name; you have to use the object IDs of files and folders to retrieve them using classeur-api-client. The IDs of files are visible in the URI bar of Classeur (if you are using Classeur in a browser). IDs of other objects, including files, are visible via the &quot;properties&quot; windows of those objects in the Classeur UI. Making ChangesSee the Developer's Guide for more info. BugsFile a GitHub issue on the main repository. Ã— Search results Close "},"ClasseurClient.html":{"id":"ClasseurClient.html","title":"Class: ClasseurClient","body":" classeur-api-client Classes ClasseurClient Class: ClasseurClient ClasseurClient Object-oriented interface to the Classeur REST API. new ClasseurClient(userId, apiKey, host) Constructs a new API client. Parameters: Name Type Argument Default Description userId string Classeur user ID string. apiKey string API Key string. Keep this secret. host string &lt;optional&gt; app.classeur.io Fully qualified hostname to connect to. Can be prefixed with http:// or https://. Source: classeur-api-client.js, line 54 Returns:
