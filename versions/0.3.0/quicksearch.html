    {"classeur-api-client.js.html":{"id":"classeur-api-client.js.html","title":"Source: classeur-api-client.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Source: classeur-api-client.js 'use strict'; /** * Node.js client for the REST API of [Classeur](http://classeur.io/). * * @example &lt;caption&gt;Installation&lt;/caption&gt; * npm install classeur-api-client * @example &lt;caption&gt;Usage&lt;/caption&gt; * const ClasseurClient = require('classeur-api-client'); * * const myClient = new ClasseurClient('my user id', 'my api key'); * * myClient.getFile('some file id', function(error, result) { * console.log(`Got a file called ${result.name}`); * console.log(`...and some markdown: ${result.content.text}`); * }); * @see The [ClasseurClient]{@link module:classeur-api-client.ClasseurClient} class for API usage information. * @see The [README](index.html) for an overview and more usage examples. * @see The [source code]{@link https://github.com/zbentley/classeur-api-client} on GitHub. * @see [classeur-downloader]{@link http://zbentley.github.io/classeur-downloader/versions/latest} for an example use case for this module. * @module classeur-api-client */ const _ = require('lodash'), async = require('async'), flashheart = require('flashheart'), functionUtils = require('./lib/function-utils'), errors = require('./lib/errors'), util = require('util'), pkginfo = require('pkginfo')(module, 'name', 'version'), USER_AGENT = util.format( '%s/%s (%s)', module.exports.name, module.exports.version, flashheart.createClient().userAgent ); const eyes = require('eyes'), p = eyes.inspect.bind(eyes); /** * Constructs a new API client. * @static * @param {String} userId - Classeur user ID string. * @param {String} apiKey - API Key string. Keep this secret. * @param {String} [host=app.classeur.io] - Fully qualified hostname to connect to. Connections will be made with HTTPS, regardless of whether the hostname is prefixed with `http://` or `https://`. */ class ClasseurClient { constructor(userId, apiKey, host) { host = host || 'app.classeur.io'; host.replace(/\\Ahttps?:[/][/]/g, ''); this._client = flashheart.createClient({ // Stored for dependency injection in testing. name: module.exports.name, userAgent: USER_AGENT, defaults: { auth: { username: userId, password: apiKey, } } }); this.root = `https://${host}/api/v1/`; } /** * Retrieve one or more files. * @method * @param {...(String|String[])} &amp;hellip;ids|&amp;#91;ids&amp;#93; - An Array of strings, or multiple string arguments, each representing a Classeur file ID to retrieve. * - See {@tutorial Plural Functions} for more information on functions that can be called with an array or with variadic arguments. * - One REST call is made (in parallel) per ID supplied. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be an Array of [File]{@link module:classeur-api-client.File} objects, or `null` on error. */ getFiles() { functionUtils.restOrArrayAndCallback(this.multiQuery, this)('files/', true, ...arguments); } /** * Retrieve a single file. * @param {String} id - Classeur file ID to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be a [File]{@link module:classeur-api-client.File} object, or `null` on error. */ getFile(id, cb) { functionUtils.singleElementAndCallback(this.multiQuery, this)('files/', false, id, cb); } /** * Retrieve one or more folders. * @param {...(String|String[])} &amp;hellip;ids|&amp;#91;ids&amp;#93; - An Array of strings, or multiple string arguments, each representing a Classeur folder ID to retrieve. * - See {@tutorial Plural Functions} for more information on functions that can be called with an array or with variadic arguments. * - One REST call is made (in parallel) per ID supplied. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be an Array of [Folder]{@link module:classeur-api-client.Folder} objects, or `null` on error. */ getFolders() { functionUtils.restOrArrayAndCallback(this.multiQuery, this)('folders/', true, ...arguments); } /** * Retrieve a single folder. * @param {String} id - Classeur folder ID to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be a [Folder]{@link module:classeur-api-client.Folder} object, or `null` on error. */ getFolder(id, cb) { functionUtils.singleElementAndCallback(this.multiQuery, this)('folders/', false, id, cb); } /** * Retrieve all users on the Classeur account to which the ClasseurClient is connected. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be an Array of [User]{@link module:classeur-api-client.User} objects, or `null` on error. */ getUsers(cb) { this.query('users', {}, cb); } /** * Retrieve metadata for one or more users. * @param {...(String|String[])} &amp;hellip;ids|&amp;#91;ids&amp;#93; - An Array of strings, or multiple string arguments, each representing a Classeur user IDs for which to retrieve metadata. * - See {@tutorial Plural Functions} for more information on functions that can be called with an array or with variadic arguments. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be an Array of [UserMetadata]{@link module:classeur-api-client.UserMetadata} objects, or `null` on error. */ getUsersMetadata() { functionUtils.restOrArrayAndCallback(this.multiMetadataQuery, this)('users', ...arguments); } /** * Retrieve metadata for one or more folders. * @param {...(String|String[])} &amp;hellip;ids|&amp;#91;ids&amp;#93; - An Array of strings, or multiple string arguments, each representing a Classeur folder IDs for which to retrieve metadata. * - See {@tutorial Plural Functions} for more information on functions that can be called with an array or with variadic arguments. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be an Array of [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} objects, or `null` on error. */ getFoldersMetadata() { functionUtils.restOrArrayAndCallback(this.multiMetadataQuery, this)('folders', ...arguments); } /** * Retrieve metadata for one or more files. * @param {...(String|String[])} &amp;hellip;ids|&amp;#91;ids&amp;#93; - An Array of strings, or multiple string arguments, each representing a Classeur file IDs for which to retrieve metadata. * - See {@tutorial Plural Functions} for more information on functions that can be called with an array or with variadic arguments. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be an Array of [FileMetadata]{@link module:classeur-api-client.FileMetadata} objects, or `null` on error. */ getFilesMetadata() { functionUtils.restOrArrayAndCallback(this.multiMetadataQuery, this)('files', ...arguments); } /** * Retrieve metadata for a user. * @param {String} id - The Classeur user ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be a [UserMetadata]{@link module:classeur-api-client.UserMetadata} object, or `null` on error. */ getUserMetadata(id, cb) { functionUtils.singleElementAndCallback(this.metadataQuery, this)('users', id, cb); } /** * Retrieve metadata for a file. * @param {String} id - The Classeur file ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be a [FileMetadata]{@link module:classeur-api-client.FileMetadata} object, or `null` on error. */ getFileMetadata(id, cb) { functionUtils.singleElementAndCallback(this.metadataQuery, this)('files', id, cb); } /** * Retrieve metadata for a folder. * @param {String} id - The Classeur folder ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. See [ScrubbedCallback]{@link module:classeur-api-client.ScrubbedCallback} for more info. * - `result` will be a [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} object, or `null` on error. */ getFolderMetadata(id, cb) { functionUtils.singleElementAndCallback(this.metadataQuery, this)('folders', id, cb); } /** @private */ multiMetadataQuery(field, ids, cb) { async.map( ids, _.partial(functionUtils.singleElementAndCallback(this.metadataQuery, this), field), functionUtils.scrubArrayCallback(cb, true, ids.length) ) } metadataQuery(field, id, cb) { this.query( 'metadata/' + field, { qs: { id: id }, useQuerystring: true }, (err,res) =&gt; { if ( _.isArrayLike(res) ) { res = res[0] } cb(err,res) } ); } multiQuery(type, wantArray, array, cb) { async.map( array, (item, cb) =&gt; { this.query(type + item, {}, cb) }, functionUtils.scrubArrayCallback(cb, wantArray, array.length) ); } query(path, args, cb) { this._client.get(this.root + path, args, (error, body, response) =&gt; { if ( error ) { // p(error) // p(body) // p(response) if ( error.statusCode ) { cb(new errors.ServerError(error, body, response), null) } else { cb(new errors.ClientError(error, body, response, this._client.timeout), null) } } else { // p(body) // p(response) cb(null, body); } }); // errorCallback = function(error) { // cb(error, null); // if ( ! request.aborted ) { // request.abort(); // } // }; // // Currying with arity prevents the response object from being passed // // to unsuspecting callbacks. // request.on('success', _.curry(cb, 2)(null)); // request.on('fail', function(data, response) { // errorCallback(new errors.ServerError(request, data, response)); // }); // request.on('error', function(error){ // errorCallback(new errors.ClientError(request, error)); // }); // request.on('abort', _.partial(errorCallback, new errors.ClientError(request, { // message: 'Request aborted' // }))); // request.on('timeout', function(ms){ // errorCallback(new errors.ClientError(request, { // message: 'Request timed out', // timeout: ms // })); // }); } // Proxies for the error constructors so we don't have to add another module // to the package. static get ServerError() { return errors.ServerError; } static get ClientError() { return errors.ClientError; } }; module.exports = ClasseurClient; × Search results Close "},"lib_errors.js.html":{"id":"lib_errors.js.html","title":"Source: lib/errors.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Source: lib/errors.js 'use strict'; const _ = require('lodash') // const eyes = require('eyes'), p = eyes.inspect.bind(eyes); /** * Base class for [`ClientError`]{@link module:classeur-api-client.ClientError} and [`ServerError`]{@link module:classeur-api-client.ServerError} objects. * @deprecated You should never need to construct one of these directly; they will be provided to callbacks for REST API operations as the first argument if they occur. * @extends [Error](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Error) * @memberof module:classeur-api-client */ class ErrorBase extends Error { /** @lends module:classeur-api-client.ErrorBase */ constructor(error, data, response) { if ( _.isString(error) ) { error = new Error(error) } if ( ! _.isError(error) ) { throw new Error(`Expected string or Error object, got ${error} instead`) } super(error) let message = _.replace(this.message, /^\\s*Error:\\s*/, '') _.merge(this, data) _.merge(this, error) this.message = message if (response) { /** * JSON decoding failures will raise a {@link module:classeur-api-client.ClientError} instead. * This field is only present if its value could be derived from the error object returned from the REST client. * @summary The JSON-decoded response sent back from the server with the error. * @deprecated This is usually not useful; the properties `reason` and `status` are usually of more interest than `response`, and they are directly readable from instances of this class. * @type {Object?} * @instance * @readonly */ this.response = response; } if ( data ) { /** * JSON decoding failures will raise a {@link module:classeur-api-client.ClientError} instead. * This field is only present if its value could be derived from the error object returned from the REST client. * @summary The JSON-decoded response-data sent back from the server with the error. * @deprecated This is usually not useful; the properties `reason` and `status` are usually all that is contained in `data`, and they are directly readable from instances of this class. * @type {Object?} * @instance * @readonly */ this.data = data } if ( _.property('body.reason')(error) ) { /** * This is usually the best source for detailed failure/debugging information. * This field is only present if its value could be derived from the error object returned from the REST client. * @summary Information sent back by the server indicating why a request failed. * @type {String?} * @instance * @readonly */ this.reason = error.body.reason } if ( _.property('body.error')(error) ) { /** * This field is only present if its value could be derived from the error object returned from the REST client. * Usually a short word or phrase explaining what a given error code means in HTTP convention. * @summary English version of [ServerError#status]{@link module:classeur-api-client.ServerError#status}. * @type {String?} * @instance * @readonly */ this.shortReason = error.body.error } } } // Bizarre link formatting for the @extends argument is due to jsdoc parser limitations: // it doesn't support spaces in @extends, even if those spaces are in a @link location field. /** * Object representation of an error that occurred on the server while performing a REST API operation. * This is a thin wrapper around a [flashheart](https://github.com/bbc/flashheart) error object, and exists as a separate class only to deliniate server-caused errors from client-caused errors. * @deprecated You should never need to construct one of these directly; they will be provided to callbacks for REST API operations as the first argument if they occur. * @extends [ErrorBase](./module-classeur-api-client.ErrorBase.html) * @memberof module:classeur-api-client * @see The [flashheart documentation](https://github.com/bbc/flashheart#errors) for more info on possible Error contents. * @example * const ServerError = require('classeur-api-client').ServerError; * myClient.getFile('nonexistent', (error) =&gt; { * if ( error instanceof ServerError ) { * console.log(error.message); // e.g. 'Server error: Received HTTP code 403 for GET https:// ...' * console.log(error.reason); // e.g. 'file_is_not_readable' * console.log(error.status); // e.g. 403 * throw error; * } * }); */ class ServerError extends ErrorBase { /** @lends module:classeur-api-client.ServerError */ constructor(error, body, response) { if ( ! _.property('statusCode')(error) ) { throw new Error(`Expected error object to have 'statusCode' property: ${error}`) } if ( ! _.isNumber(error.statusCode) ) { throw new Error(`Expected error.statusCode to be numeric, got ${error.statusCode} instead`) } super(error, body, response) this.message = 'Server error: ' + this.message /** * If headers were returned from the server with the error, this object will contain their contents. It is supplied directly by the flashheart REST client library. * @memberOf module:classeur-api-client.ServerError * @member {Object} headers * @instance * @readonly * @see The [flashheart documentation]{@link https://github.com/bbc/flashheart#errors} for more information about this field's contents. */ /** * HTTP status code of the error. * @type {Number} * @instance * @readonly */ this.status = error.statusCode } }; /** * Object representation of an error that occurred on the client during or after the processing REST API operation. * Example causes if a client error (and valid values for the `message` property) include: * - Request aborted * - Request timed out * - Corrupt/non-JSON-decodable content received * * ClientError instances are usually thin wrappers around [flashheart](https://github.com/bbc/flashheart) error objects, and exist only to deliniate server-caused errors from client-caused errors. ClientErrors may not contain all/most error fields supplied by flashheart, though, since ClientErrors may occur before error metadata is returned from the server. * @deprecated You should never need to construct one of these directly; they will be provided to callbacks for REST API operations as the first argument if they occur. * @extends [ErrorBase](./module-classeur-api-client.ErrorBase.html) * @memberof module:classeur-api-client * @see The [flashheart documentation](https://github.com/bbc/flashheart#errors) for more info on possible Error contents. * @example * const ClientError = require('classeur-api-client').ClientError; * myClient.getFile('nonexistent', (error) =&gt; { * if ( error instanceof ClientError ) { * console.log(error.message); // e.g. 'JSON decoding failed!' * throw error; * } * }); */ class ClientError extends ErrorBase { /** @lends module:classeur-api-client.ClientError*/ constructor(error, body, response, clntimeout) { super(error, body, response) this.message = 'Client error: ' + this.message if ( this.message.includes('ETIMEDOUT') ) { /** * If a timeout occurred, this property will be set to the timeout threshold that was exceeded, in milliseconds. This property will only be set if a ClientError occurred due to a timeout. * @type {Number?} * @instance * @readonly */ this.timeout = clntimeout } } }; module.exports.ServerError = ServerError; module.exports.ClientError = ClientError; × Search results Close "},"lib_file.js.html":{"id":"lib_file.js.html","title":"Source: lib/file.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Source: lib/file.js /** * Object representation of a Classeur file's content. * @typedef {Object} FileContent * @memberof module:classeur-api-client * @property {String} text - The text content of the file. * @property {Number} rev - The revision number of the file. * @property {Object} properties - File properties. * @property {Object[]} discussions - Array of objects, each representing a discussion entry regarding this file. */ /** * Object representation of a Classeur file. * @typedef {Object} File * @memberof module:classeur-api-client * @property {String} id - The ID of the file. * @property {String} name - The name of the file, as visible in the Classeur UI. * @property {*} permission - Information on the access permissions of the file. * @property {Number} updated - Timestamp (since epoch): the last time the file was updated. * @property {module:classeur-api-client.FileContent} content - The content of the file. */ /** * Object representation of a Classeur file's metadata. * @typedef {Object} FileMetadata * @memberof module:classeur-api-client * @property {String} id - The ID of the file. * @property {String} name - The name of the file, as visible in the Classeur UI. * @property {*} permission - Information on the access permissions of the file. * @property {String} userId - The ID of the user who owns the file. * @property {Number} updated - Timestamp (since epoch): the last time the file was updated. */ × Search results Close "},"lib_folder.js.html":{"id":"lib_folder.js.html","title":"Source: lib/folder.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Source: lib/folder.js /** * Object representation of a Classeur file entry in a folder. * @typedef {Object} FolderFileEntry * @memberof module:classeur-api-client * @property {String} id - The ID of the file. * @property {String} name - The name of the file, as visible in the Classeur UI. * @property {String} userId - The ID of the user who owns the file. * @property {Number} updated - Timestamp (since epoch): the last time the file was updated. */ /** * Object representation of a Classeur folder. * @typedef {Object} Folder * @memberof module:classeur-api-client * @property {String} id - The ID of the folder. * @property {String} name - The name of the folder, as visible in the Classeur UI. * @property {String} userId - The ID of the user who owns the folder. * @property {Number} updated - Timestamp (since epoch): the last time the folder was updated. * @property {module:classeur-api-client.FolderFileEntry[]} files - List of objects, each representing a file contained within the folder. */ /** * Object representation of a Classeur folder's metadata. * @typedef {Object} FolderMetadata * @memberof module:classeur-api-client * @property {String} id - The ID of the folder. * @property {String} name - The name of the folder, as visible in the Classeur UI. * @property {String} userId - The ID of the user who owns the folder. * @property {Number} updated - Timestamp (since epoch): the last time the folder was updated. */ × Search results Close "},"lib_function-utils.js.html":{"id":"lib_function-utils.js.html","title":"Source: lib/function-utils.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Source: lib/function-utils.js 'use strict'; const _ = require('lodash'), expect = require('chai').expect, errors = require('./errors'); // const eyes = require('eyes'), p = eyes.inspect.bind(eyes); function oneFunctionArgWithLength(length, func) { expect(func).to.be.a('function'); const fname = func.name; expect(func).to.have.length.of.at.least(length, `Wrapped function ${fname} must accept at least ${length} arguments`); return fname; } function argumentsWithCallback(arraylike, length, fname) { let args = _.toArray(arraylike); expect(args).to.have.length.of.at.least(length, `Function ${fname} called with ${args.length} arguments; requires at least ${length}`); expect(args[args.length - 1]).to.be.a('function', `Function ${fname} cannot be called without a callback as its final argument`); return args; } /** * Standard `function(error, result) { ... }` callbacks that get automatically wrapped so that either `error` or `result` must be `null`. * - **Write your callbacks like you normally would; they will be scrubbed automatically.** Code in scrubbed callbacks does not have to worry about cases in which both arguments passed to the callback will be non-`null`; at least one will always be `null` (callbacks that expect `null` as a result will still work). * @callback ScrubbedCallback * @memberof module:classeur-api-client * @param {?(module:classeur-api-client.ServerError|module:classeur-api-client.ClientError)} error - An Error or error String, if an error occurred executing the function to which this callback was supplied, or `null` if the function was successful. * - `error` will be a [ServerError]{@link module:classeur-api-client.ServerError} or [ClientError]{@link module:classeur-api-client.ClientError}, or `null` on success. * - All functions in this module will supply a [ServerError]{@link module:classeur-api-client.ServerError} or [ClientError]{@link module:classeur-api-client.ClientError} (both of which are instances of [Error](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Error)) to their callback; there is no need to check for stringy errors. * - `error` will always be `null` (not `undefined` or another falsy value) if no error occurred. * @param {?*} result - Result of the function to which this callback was supplied, or `null` if the function was unsuccessful. * - For type information of `result`, see the documentation for the function to which the callback was passed. * - `result` will be `null` even if the function was _partially_ successful, and was supposed to return an Array; partial result arrays are not supported. */ // The function that does the callback scrubbing. module.exports.scrubArrayCallback = function(cb, wantarray, length) { return function(err, res) { if ( ! err ) { expect(res).to.be.instanceof(Array, 'Result is not an Array'); expect(res.length).to.equal(length, 'Result array size mismatch'); if ( ! wantarray ) { res = res[0]; } else { res = _.flatten(res); } } cb(err || null, err ? null : res); }; } // Simulates function(a, b, c, ...args, cb), or function(a, b, c, [args], cb). module.exports.restOrArrayAndCallback = function(wrapped, thisArg) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); // Assumes the last two are an array and a callback. const statics = args.splice(0, wrapped.length - 2), cb = args.pop(); if ( ! ( args.length === 1 &amp;&amp; _.isArrayLike(args[0]) ) ) { args = [args]; } _.bind(wrapped, thisArg)(...statics.concat(args, cb)); }; } // Asserts that a function only takes a single, non-array argument and a // callback in addition to its other arguments. module.exports.singleElementAndCallback = function(wrapped, thisArg) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); const idx = args.length - 2; expect(args[idx]).not.to.be.instanceof(Array, `Function ${fname} cannot be called with an array as the 2nd-to-last argument`); args[idx] = [args[idx]]; _.bind(wrapped, thisArg)(...args); }; } × Search results Close "},"lib_user.js.html":{"id":"lib_user.js.html","title":"Source: lib/user.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Source: lib/user.js /** * Object representation of a Classeur user's metadata. * @memberof module:classeur-api-client * @typedef {Object} UserMetadata * @property {String} id - The ID of the user. * @property {String} name - The name of the user. */ × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Modules Classes ClasseurClient ClientError ErrorBase ServerError × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Classes Classes ClasseurClient ClientError ErrorBase ServerError × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Tutorials Classes ClasseurClient ClientError ErrorBase ServerError × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions classeur-api-client 0.3.0 classeur-api-clientNode.js client for the REST API of http://classeur.io/ Classeur is an online writing and collaboration platform by the creators of StackEdit. In addition to a web and desktop UI, it provides a read-only REST API. classeur-api-client is a simple object-oriented Node.js library for interacting with that API. If you just want to download content out of Classeur, or if you want to see this module get used, you might be interested in my classeur-downloader script and NPM module. Documentation and SourcesDocumentation for this module is available on GitHub pages. For documentation on older or unreleased package versions, go here. Source code for this package is avaiable at https://github.com/zbentley/classeur-api-client. Installationnpm install classeur-api-clientUsageGetting StartedThis module provides an object-oriented interface to the Classeur API. Once it is installed, you should be able to to write: const ClasseurClient = require('classeur-api-client'); const myClient = new ClasseurClient({ userId: 'my id', apiKey: 'my key' });...and be up and running. Getting FilesFor more information on method arguments, return types, etc., see the full API Documentation. ClasseurClient#GetFile can be used to retrieve single files: const fs = require('fs'); const myClient = new ClasseurClient({ userId: 'my id', apiKey: 'my key' }); myClient.getFile('some file ID', function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`Saving file ${result.name}...`); fs.writeFile('/path/to/file.md', result.content.text, function(error, result) { ... }); } });ClasseurClient#getFiles or getFolders can be used to get more than one file or folder at a time (at the cost of one API hit, done in parallel, per file): myClient.getFiles(['id1', 'id2', ... ], function(error, results) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`Found file ${result.name} with ${result.content.text}`); }); } });getFiles and getFolders are multisignature functions, which means they can also be called with lists of parameters, e.g. GetFiles('id1', 'id2', ..., function(error, result) { ... }). This does not depend on ES6 rest parameters. Getting MetadataMetadata getters (e.g. getUserMetadata, or getFoldersMetadata) work in much the same way as getFile and getFiles. There are single versions: myClient.getUserMetadata('some user id', function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`User id ${result.id}'s real name is ${result.name}`); } });. . . and plural versions: myClient.getFilesMetadata(['file id 1', 'file id 2' ... ], function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`File ${result.name} was last updated at ${result.updated}`); }); } });Using IDsThe REST API operates only by ID. You cannot get any information by human-visible name; you have to use the object IDs of files and folders to retrieve them using classeur-api-client. The IDs of files are visible in the URI bar of Classeur (if you are using Classeur in a browser). IDs of other objects, including files, are visible via the 'properties' windows of those objects in the Classeur UI. Making ChangesSee the Developer's Guide for more info. NPM package versions will follow Semantic Versioning. BugsFile a GitHub issue on the main repository. Release NotesRelease notes are available here, under the &quot;Release Notes&quot; heading. × Search results Close "},"module-classeur-api-client.html":{"id":"module-classeur-api-client.html","title":"Module: classeur-api-client","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Module: classeur-api-client Node.js client for the REST API of Classeur. Source: classeur-api-client.js, line 3 See: The ClasseurClient class for API usage information. The README for an overview and more usage examples. The source code on GitHub. classeur-downloader for an example use case for this module. Examples Installation npm install classeur-api-client Usage const ClasseurClient = require('classeur-api-client'); const myClient = new ClasseurClient('my user id', 'my api key'); myClient.getFile('some file id', function(error, result) { console.log(`Got a file called ${result.name}`); console.log(`...and some markdown: ${result.content.text}`); }); Classes ClasseurClient ClientError ErrorBase ServerEr lientError ) { console.log(error.message); // e.g. 'JSON decoding failed!' throw error; } }); Extends ErrorBase Members &lt;readonly, nullable&gt; timeout :Number If a timeout occurred, this property will be set to the timeout threshold that was exceeded, in milliseconds. This property will only be set if a ClientError occurred due to a timeout. Type: Number Source: lib/errors.js, line 165 × Search results Close "},"module-classeur-api-client.ErrorBase.html":{"id":"module-classeur-api-client.ErrorBase.html","title":"Class: ErrorBase","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Class: ErrorBase classeur-api-client. ErrorBase Base class for ClientError and ServerError objects. new ErrorBase() Deprecated: You should never need to construct one of these directly; they will be provided to callbacks for REST API operations as the first argument if they occur. Source: lib/errors.js, line 13 Extends Error Members &lt;readonly, nullable&gt; data :Object The JSON-decoded response-data sent back from the server with the error. JSON decoding failures will raise a module:classeur-api-client.ClientError instead. This field is only present if its value could be derived from the error object returned from the REST client. Type: Object Deprecated: This is usually not useful; the properties `reason` and `status` are usually all that is contained in `data`, and they are directly readable from instances of this class. Source: lib/errors.js, line 52 &lt;readonly, nullable&gt; reason :String Information sent back by the server indicating why a request failed. This is usually the best source for detailed failure/debugging information. This field is only present if its value could be derived from the error object returned from the REST client. Type: String Source: lib/errors.js, line 64 &lt;readonly, nullable&gt; response :Object The JSON-decoded response sent back from the server with the error. JSON decoding failures will raise a module:classeur-api-client.ClientError instead. This field is only present if its value could be derived from the error object returned from the REST client. Type: Object Deprecated: This is usually not useful; the properties `reason` and `status` are usually of more interest than `response`, and they are directly readable from instances of this class. Source: lib/errors.js, line 39 &lt;readonly, nullable&gt; shortReason :String English version of ServerError#status. This field is only present if its value could be derived from the error object returned from the REST client. Usually a short word or phrase explaining what a given error code means in HTTP convention. Type: String Source: lib/errors.js, line 76 × Search results Close "},"module-classeur-api-client.ServerError.html":{"id":"module-classeur-api-client.ServerError.html","title":"Class: ServerError","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Class: ServerError classeur-api-client. ServerError Object representation of an error that occurred on the server while performing a REST API operation. This is a thin wrapper around a flashheart error object, and exists as a separate class only to deliniate server-caused errors from client-caused errors. new ServerError() Deprecated: You should never need to construct one of these directly; they will be provided to callbacks for REST API operations as the first argument if they occur. Source: lib/errors.js, line 101 See: The flashheart documentation for more info on possible Error contents. Example const ServerError = require('classeur-api-client').ServerError; myClient.getFile('nonexistent', (error) =&gt; { if ( error instanceof ServerError ) { console.log(error.message); // e.g. 'Server error: Received HTTP code 403 for GET https:// ...' console.log(error.reason); // e.g. 'file_is_not_readable' console.log(error.status); // e.g. 403 throw error; } }); Extends ErrorBase Members &lt;readonly&gt; headers :Object If headers were returned from the server with the error, this object will contain their contents. It is supplied directly by the flashheart REST client library. Type: Object Source: lib/errors.js, line 112 See: The flashheart documentation for more information about this field's contents. &lt;readonly&gt; status :Number HTTP status code of the error. Type: Number Source: lib/errors.js, line 127 × Search results Close "},"tutorial-DeveloperGuide.html":{"id":"tutorial-DeveloperGuide.html","title":"Tutorial: Developer's Guide","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Developer's Guide Developer's GuidePull requests are welcome! Pull the source code and hack away. Unit TestsTo run unit tests, do npm test or grunt test:unit. Integration TestsTo run integration tests, that actually talk to the API, do the following: Add information to test/asset/private/integration-test-resources.json. In addition to your Classeur user ID and API key, add the ID of an existent file for existentFile and an existent folder with at least one file in it to existentFolder. Run the tests against the real API: grunt test:integration. The tests are the same when run as unit tests or integration tests; the only difference is whether they run against a stubbed REST client or a real one. DocumentationBuilding the Main DocumentationDocumentation is generated, and, optionally, pushed to GitHub pages via a grunt-based build process. Generated documentation is placed in doc/generated. The doc/generated folder will be removed and re-created as part of any documentation build. To generate documentation from the JSDoc in the code, do grunt doc:master or grunt doc:current-version. The names of the two functions are a bit deceptive: both will generate documentation from the branch and version of the module from which you are running grunt. The difference is that the former places the documentation into the doc/generated/master file, and the latter places it in the doc/generated/$version file, where $version is the NPM package version from package.json. Building the Version Index Documentationgrunt doc:index can be used to build just the documentation landing page, which contains links to multiple module versions' documentation. grunt doc:index is implied as part of all other grunt doc tasks. The index will live in doc/generated/index.html. Unless you build a version's documentation in addition to the index, links in the index will not work. Pushing Documentation to GitHub PagesYou can add :push to either the doc:master or doc:current-version Grunt task to push the resulting documentation product to GitHub pages, e.g. grunt doc:master:push. Before pushing, the build system will delete and re-create the index documentation (regardless of target), and documentation for the version-named (or master-named) folder you are targeting, depending on which Grunt task you're pushing with. × Search results Close "},"tutorial-Plural Functions.html":{"id":"tutorial-Plural Functions.html","title":"Tutorial: Plural Functions","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Plural Functions Plural FunctionsIn this module, there are several functions that operate over multiple things. For example, getFiles operates over multiple file IDs, and getUsersMetadata operates over multiple user IDs and metadata objects. Each such function can be called in one of two ways: with an array of things to operate on, or with a list of arguments. I call these 'Plural Functions'. Calling a function with one or the other signature does not affect its internal behavior or its return types in any way. Callbacks that expect an array of results will still receive that array, regardless of the signature used for the function to which a callback is passed. If you don't need to operate on multiple things, all plural functions have a single version, named without the plural (e.g. getFile is the singular version of getFiles, getUserMetadata is the singular version of getUsersMetadata, etc.). The singular versions don't return arrays to their callbacks; they just return the single JSON object corresponding to the supplied ID. ExamplesgetFolders is a plural function. It has two signatures: One with arrays of IDs: getFolders(new Array(id1, id2, ...), function(error, results) { ... }) ...and one with variadic IDs, ...ids: getFolders(id1, id2, ..., function(error, results) { ... }) It can be called like this: // new Array('folder id 1', 'folder id 2', 'folder id 3'), Array.of, or any other constructor would work just as well. clientInstance.getFolders(['folder id 1', 'folder id 2', 'folder id 3'], (error, results) =&gt; { if ( error ) console.log(`Got an error: ${error}`); if ( results ) results.forEach((result) =&gt; { console.log(`Got a result: ${result}`)}); })...or like this: clientInstance.getFolders('folder id 1', 'folder id 2', 'folder id 3', (error, results) =&gt; { if ( error ) console.log(`Got an error: ${error}`); if ( results ) results.forEach((result) =&gt; { console.log(`Got a result: ${result}`)}); })Both snippets do exactly the same thing. The above examples use ES6 arrow functions and template strings. Follow those links if either syntax is unfamiliar to you. Why?Functions on a general-purpose, public API should follow the 'don't make me think' school of usability design. While (in my impression) conventions for various projects/frameworks/environments lean in favor of passing Arrays of arguments to functions rather than variadic argument sections, that convention is far from universal (and the introduction of rest parameters makes it potentially likely to change). API/utility code should not dictate coding style more than absolutely necessary. It should document behavior as clearly as possible, and then get out of the way and let users code in whatever style is most familiar and useful to them. When you import a new module, read the manual, and start writing code, the last thing you want is to write a function call and then stop, scratch your head, and wonder 'does this take an array or an argument list?' Even if the documentation (or failure of tests) clearly indicates one or the other, the very act of stopping development, wondering if something is correct, and then getting sidetracked while you research or test your assumption functions a lot like a hardware interrupt; it's something that should be avoided if possible. Developers have only so much time and cognitive bandwidth; why waste it worrying on which of several equally-semantically-sensible call syntaxes to use when the answer can be 'whatever you want' without loss of functionality? Does this require ES6 Rest Parameters?No. It just simulates them. Once rest parameters are more widely supported, that might change. As of this writing, rest parameters are not enabled in NodeJS by default without additional flags. × Search results Close "},"tutorial-VersionIndex.html":{"id":"tutorial-VersionIndex.html","title":"Tutorial: Other Versions","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client.ClasseurClientclasseur-api-client.ClientErrorclasseur-api-client.ErrorBaseclasseur-api-client.ServerError Tutorials Developer's GuidePlural FunctionsOther Versions Other Versions classeur-api-clientThis is the documentation landing page for classeur-api-client, a node.js client for the REST API of http://classeur.io/. Source code for this package is avaiable at https://github.com/zbentley/classeur-api-client. Select a version of this library below to get started. VersionsNPM package versions will follow Semantic Versioning. Each link below will take you to the README for the given package version: latest stable 0.0.1 0.1.0 (links to 0.1.1 documentation) 0.1.1 0.2.0 0.2.1 0.2.2 0.2.3 0.3.0 development/unstable (master) Release Notes0.1.0 Initial release. 0.1.1 Documentation fixes. Added documentation build system. 0.2.0 Fully automate documentation build system. Switch to Restler for HTTP interaction. Error behavior enhancements: Handle JSON parsing/malformed-content errors. Typed error objects are now returned from all HTTP interactions. Add documentation for error behavior. Use Chai for type assertions at runtime rather than a separate library. Clean up code. Improve test coverage and accuracy. Update lodash dependency. Update documentation. 0.2.1 Fix broken package manifest. 0.2.2 Add stacktraces to errors. Fix minor bugs with handling of explicit 'undefined' results in callback result arrays. Minor documentation improvements. 0.2.3 Make NodeJS 5/ES6 requirement explicit. Misc documentation fixes for readability. 0.3.0 Fixed #2: 400 &quot;content type not recognized&quot; errors no longer occur. Reworked error API to be less confusing and more flexible. Switched to a maintained REST client: flashheart. Added CI. Fixed several documentation issues. × Search results Close "}}
