req.on('error', _.partialRight(cb, null)); } function multiQuery(type, wantArray, Array, cb) { const self = this; async.map( Array, function(item, cb) { _.bind(query, self, type + item, {}, cb)(); }, functionUtils.scrubArrayCallback(cb, wantArray) ); } function metadataQuery(field, wantArray, ids, cb) { _.bind(query, this)( 'metadata/' + field, { parameters: { id: ids.join(','), } }, functionUtils.scrubArrayCallback(cb, wantArray) ); } /** Object-oriented interface to the Classeur REST API. */ class ClasseurClient { /** * Constructs a new API client. * @param {string} userId - Classeur user ID string. * @param {string} apiKey - API Key string. Keep this secret. * @param {string} [host=app.classeur.io] - Fully qualified hostname to connect to. Connections will be made with HTTPS, regardless of whether the hostname is prefixed with `http://` or `https://`. */ constructor(userId, apiKey, host) { host = host || 'app.classeur.io'; this.RestClient = new RestClient({ user: userId, password: apiKey, }); host.replace(/\\Ahttps?:[/][/]/g, ''); this.root = `https://${host}/api/v1/`; } }; module.exports = ClasseurClient; Object.assign( module.exports.prototype, // Has to lend the prototype, otherwise the methods show up as static. /** @lends module:classeur-api-client~ClasseurClient */ { /** * Retrieve one or more files. * @method * @instance * @access public * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur file IDs to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [File]{@link module:classeur-api-client.File} objects, or `null` on error. *//** * Retrieve one or more files. * Like {@link ClasseurClient#getFiles}, but with spread: accepts a variable number of file IDs in the arguments, instead of an Array. * @method * @instance * @access public * @variation 2 * @param {...String} &amp;hellip;ids - Classeur file IDs to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [File]{@link module:classeur-api-client.File} objects, or `null` on error. */ getFiles: _.partial(functionUtils.restOrArrayAndCallback(multiQuery), 'files/', true), /** * Retrieve a single file. * @method * @instance * @access public * @param {String} id - Classeur file ID to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [File]{@link module:classeur-api-client.File} object, or `null` on error. */ getFile: _.partial(functionUtils.singleElementAndCallback(multiQuery), 'files/', false), /** * Retrieve one or more folders. * @method * @instance * @access public * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur folder IDs to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [Folder]{@link module:classeur-api-client.Folder} objects, or `null` on error. *//** * Like {@link ClasseurClient#getFolders}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @method * @instance * @access public * @variation 2 * @param {...String} &amp;hellip;ids - Classeur folder IDs to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [Folder]{@link module:classeur-api-client.Folder} objects, or `null` on error. */ getFolders: _.partial(functionUtils.restOrArrayAndCallback(multiQuery), 'folders/', true), /** * Retrieve a single folder. * @method * @instance * @access public * @param {String} id - Classeur folder ID to retrieve. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [Folder]{@link module:classeur-api-client.Folder} object, or `null` on error. */ getFolder: _.partial(functionUtils.singleElementAndCallback(multiQuery), 'folders/', false), /** * Retrieve all users on the Classeur account to which the ClasseurClient is connected. * @method * @instance * @access public * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [User]{@link module:classeur-api-client.User} objects, or `null` on error. */ getUsers: _.partial(functionUtils.singleElementAndCallback(multiQuery), 'users', true, ''), /** * Retrieve metadata for one or more users. * @method * @instance * @access public * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur user IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [UserMetadata]{@link module:classeur-api-client.UserMetadata} objects, or `null` on error. *//** * Like {@link ClasseurClient#getUsersMetadata}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @method * @instance * @access public * @variation 2 * @param {...String} &amp;hellip;ids - Classeur user IDs for which to retrieve metadata. * @param [callback]{module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [UserMetadata]{@link module:classeur-api-client.UserMetadata} objects, or `null` on error. */ getUsersMetadata: _.partial(functionUtils.restOrArrayAndCallback(metadataQuery), 'users', true), /** * Retrieve metadata for one or more folders. * @method * @instance * @access public * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur folder IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} objects, or `null` on error. *//** * Like {@link ClasseurClient#getUsersMetadata}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @method * @instance * @access public * @variation 2 * @param {...String} &amp;hellip;ids - Classeur folder IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} objects, or `null` on error. */ getFoldersMetadata: _.partial(functionUtils.restOrArrayAndCallback(metadataQuery), 'files', true), /** * Retrieve metadata for one or more files. * @method * @instance * @access public * @param {String[]} &amp;#91;ids&amp;#93; - Array of Classeur file IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FileMetadata]{@link module:classeur-api-client.FileMetadata} objects, or `null` on error. *//** * Like {@link ClasseurClient#getUsersMetadata}, but with spread: accepts a variable number of folder IDs in the arguments, instead of an Array. * @method * @instance * @access public * @variation 2 * @param {...String} &amp;hellip;ids - Classeur file IDs for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be an Array of [FileMetadata]{@link module:classeur-api-client.FileMetadata} objects, or `null` on error. */ getFilesMetadata: _.partial(functionUtils.restOrArrayAndCallback(metadataQuery), 'folders', true), /** * Retrieve metadata for a user. * @method * @instance * @access public * @param {String} id - The Classeur user ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [UserMetadata]{@link module:classeur-api-client.UserMetadata} object, or `null` on error. */ getUserMetadata: _.partial(functionUtils.singleElementAndCallback(metadataQuery), 'users', false), /** * Retrieve metadata for a file. * @method * @instance * @access public * @param {String} id - The Classeur file ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [FileMetadata]{@link module:classeur-api-client.FileMetadata} object, or `null` on error. */ getFileMetadata: _.partial(functionUtils.singleElementAndCallback(metadataQuery), 'files', false), /** * Retrieve metadata for a folder. * @method * @instance * @access public * @param {String} id - The Classeur folder ID for which to retrieve metadata. * @param {module:classeur-api-client.ScrubbedCallback} callback - Called with `(error, result)`. * - `result` will be a [FolderMetadata]{@link module:classeur-api-client.FolderMetadata} object, or `null` on error. */ getFolderMetadata: _.partial(functionUtils.singleElementAndCallback(metadataQuery), 'folders', false) } ); × Search results Close "},"classeur-api-client_file.js.html":{"id":"classeur-api-client_file.js.html","title":"Source: classeur-api-client/file.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Source: classeur-api-client/file.js /** * Object representation of a Classeur file's content. * @typedef {Object} FileContent * @memberof module:classeur-api-client * @property {String} text - The text content of the file. * @property {Number} rev - The revision number of the file. * @property {Object} properties - File properties. * @property {Object[]} discussions - Array of objects, each representing a discussion entry regarding this file. */ /** * Object representation of a Classeur file. * @typedef {Object} File * @memberof module:classeur-api-client * @property {String} id - The ID of the file. * @property {String} name - The name of the file, as visible in the Classeur UI. * @property {*} permission - Information on the access permissions of the file. * @property {Number} updated a * @memberof module:classeur-api-client * @property {String} id - The ID of the folder. * @property {String} name - The name of the folder, as visible in the Classeur UI. * @property {String} userId - The ID of the user who owns the folder. * @property {Number} updated - Timestamp (since epoch): the last time the folder was updated. */ × Search results Close "},"function-utils.js.html":{"id":"function-utils.js.html","title":"Source: function-utils.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Source: function-utils.js 'use strict'; const _ = require('lodash'), is = require('check-types').assert; function oneFunctionArgWithLength(length, func) { is.function(func, `Expected a function, got ${typeof func} instead: ${func}`); const fname = func.name; is.greaterOrEqual(func.length, length, `Wrapped function ${fname} must accept at least ${length} arguments`); return fname; } function argumentsWithCallback(arraylike, length, fname) { let args = _.toArray(arraylike); is.greaterOrEqual(args.length, length, `Function ${fname} called with ${args.length} arguments; requires at least ${length}`); is.function(args[args.length - 1], `Function ${fname} cannot be called without a callback as its final argument`); return args; } /** * Standard `function(error, result) { ... }` callbacks that get automatically wrapped so that either `error` or `result` must be `null`. * @callback ScrubbedCallback * @memberof module:classeur-api-client * @param {?(Error|String)} error - An Error or error String, if an error occurred executing the function to which this callback was supplied, or `null` if the function was successful. * @param {?*} result - Results of the function to which this callback was supplied, or `null` if the function was unsuccessful. * - `result` will be `null` even if the function was _partially_ successful, and was supposed to return an Array; partial result arrays are removed. */ module.exports.scrubArrayCallback = function(cb, wantarray) { return function(err, res) { if ( ! err ) { is.array(res, `Expected an array, got ${typeof res} instead: ${res}`); res = _.compact(res); if ( res.length === 0 ) { err = err || 'No results (should be 404, but API did not return an error)'; } else if ( ! wantarray ) { res = res[0]; } } cb(err, err ? null : res); }; } // Simulates function(a, b, c, ...args, cb), or function(a, b, c, [args], cb). module.exports.restOrArrayAndCallback = function(wrapped) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); // Assumes the last two are an array and a callback. const statics = args.splice(0, wrapped.length - 2), cb = args.pop(); if ( ! ( args.length === 1 &amp;&amp; _.isArray(args[0]) ) ) { args = [args]; } _.spread(_.bind(wrapped, this))(statics.concat(args, cb)); }; } // Asserts that a function only takes a single, non-array argument and a // callback in addition to its other arguments. module.exports.singleElementAndCallback = function(wrapped) { const fname = oneFunctionArgWithLength(2, wrapped); return function() { let args = argumentsWithCallback(arguments, 2, fname); const idx = args.length - 2; is.not.array(args[idx], `Function ${fname} cannot be called with an array as the 2nd-to-last argument`); args[idx] = [args[idx]]; _.spread(_.bind(wrapped, this))(args); }; } × Search results Close "},"classeur-api-client_user.js.html":{"id":"classeur-api-client_user.js.html","title":"Source: classeur-api-client/user.js","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Source: classeur-api-client/user.js /** * Object representation of a Classeur user's metadata. * @memberof module:classeur-api-client * @typedef {Object} UserMetadata * @property {String} id - The ID of the user. * @property {String} name - The name of the user. */ × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Modules Classes ClasseurClient × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Classes Classes ClasseurClient × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient classeur-api-client 0.0.1 classeur-api-clientNode.js client for the REST API of http://classeur.io/ Classeur is an online writing and collaboration platform by the authors of StackEdit. In addition to a web and desktop UI, it provides a read-only REST API. classeur-api-client is a simple object-oriented Node.js library for interacting with that API. This is alpha software: this is the first release of this client library. While I've done my best to write thorough unit and integration tests, there may be bugs, and the API is subject to change in future versions. NPM package versions will follow Semantic Versioning. API DocumentationAPI documentation is available at http://zbentley.github.io/classeur-api-client/ClasseurClient.html That documentation is generated via JSDoc information written alongside this module's code. Bugs or issues with the documentation should be reported in the same way as issues with the module's functionality. Installationnpm install classeur-api-clientUsageNote on IDs:The REST API operates only by ID. You cannot get any information by human-visible name; you have to use the object IDs of files and folders to retrieve them using classeur-api-client. The IDs of files are visible in the URI bar of Classeur (if you are using Classeur in a browser). IDs of other objects, including files, are visible via the &quot;properties&quot; windows of those objects in the Classeur UI. Getting StartedThis module provides an object-oriented interface to the Classeur API. Once it is installed, you should be able to to write: const ClasseurClient = require('classeur-api-client'); const myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; });...and be up and running. Getting FilesFor more information on method arguments, return types, etc., see the full API Documentation. ClasseurClient#GetFile can be used to retrieve single files: const fs = require('fs'), myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; }); myClient.getFile(&quot;some file ID&quot;, function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`Saving file ${result.name}...`); fs.writeFile(&quot;/path/to/file.md&quot;, result.content.text, function(error, result) { ... }); } });ClasseurClient#getFiles or getFolders can be used to get more than one file or folder at a time (at the cost of one API hit, done in parallel, per file): myClient.getFiles([&quot;id1&quot;, &quot;id2&quot;, ... ], function(error, results) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`Found file ${result.name} with ${result.content.text}`); }); } });getFiles and getFolders are multisignature functions, which means they can also be called with lists of parameters, e.g. GetFiles(&quot;id1&quot;, &quot;id2&quot;, ..., function(error, result) { ... }). This does not depend on ES6 rest parameters. Getting MetadataMetadata getters (e.g. getUserMetadata, or getFoldersMetadata) work in much the same way as getFile and getFiles. There are single versions: myClient.getUserMetadata(&quot;some user id&quot;, function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { console.log(`User id ${result.id}'s real name is ${result.name}`); } });. . . and plural versions: myClient.getFilesMetadata([&quot;file id 1&quot;, &quot;file id 2&quot; ... ], function(error, result) { if ( error ) { console.log(`Oh no! Something went wrong: ${error}`); } else { results.forEach(function (result) { console.log(`File ${result.name} was last updated at ${result.updated}`); }); } });Making ChangesSee the Developer's Guide for more info. BugsFile a GitHub issue on the main repository. × Search results Close "},"module-classeur-api-client.html":{"id":"module-classeur-api-client.html","title":"Module: classeur-api-client","body":" classeur-api-client Modules classeur-api-client Classes classeur-api-client~ClasseurClient Module: classeur-api-client Node.js client for the REST API of Classeur This is alpha software: this is the first release of this client library. While I've done my best to write thorough unit and integration tests, there may be bugs, and the API is subject to change in future versions. Source: classeur-api-client.js, line 2 See: The ClasseurClient class for API usage information. The README for an overview and more usage examples. The source code on GitHub. Examples Installation npm install classeur-api-client Usage const ClasseurClient = require('classeur-api-client'); const myClient = new ClasseurClient({ userId: &quot;my id&quot;, apiKey: &quot;my key&quot; }); myClient.getFile(&quot;some file id&quot;, function(error, result) { console.log(`Got a file called ${result.name}`); console.log(`...and some markdown: ${result.content.text}`); }); Classes ClasseurClient Type Definitions File Object representation of a Classeur file. Type: Object Properties: Name Type Description id String The ID of the file. name String The name of the file, as visible in the Classeur UI. permission * Information on the access permissions of the file. updated Number Timestamp (since epoch): the last time the file was updated. content ClasseurClient~FileContent The content of the file. Source: classeur-api-client/file.js, line 11 FileContent Object representation of a Classeur file's content. Type: Object Properties: Name Type Descr
